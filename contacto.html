    <div class="container-fluid">
        <form>
            <div class="row" style="margin-top:1%; margin-bottom:1%">
                <div class="col-lg-2"></div>

                <div class="col-lg-8 col-md-12 text-center">
                    <h1 class="textAliCenter">Completa el formulario de contacto</h1>
                </div>

                <div class="col-lg-2"></div>
            </div>

            <div class="row">
                <div class="col-lg-2 col-md-0"></div>

                <div class="col-lg-4 col-md-6 col-sm-12">

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="correo@ejemplo.cl">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan Perez">
                    </div>
                </div>
                <div class="col-lg-2 col-md-0"></div>
            </div>

            <div class="row" style="margin-top:3%">
                <div class="col-xl-2 col-lg-0"></div>
                <div class="col-xl-8 col-lg-12">
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Avenida SiempreBuena123">
                    </div>
                </div>
                <div class="col-xl-2 col-lg-0"></div>
            </div>

            <div class="row" style="margin-top:3%">
                <div class="col-xl-2 col-lg-0"></div>
                <div class="col-xl-8 col-lg-12">
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4"></textarea>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-0"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <button  class="btn btn-primary btn-block" type="submit" onclick="return enviarFormulario()" value="Enviar"> Enviar</button>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <!-- <button type="submit" onclick="enviarFormulario()" value="Enviar"> -->
        </form>
        <div class="row">
            <div class="col-lg-4 col-md-2"></div>
            <div class="col-lg-4 col-md-8">
                <div id="error">
            </div>
            <div class="col-lg-4 col-md-2"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
