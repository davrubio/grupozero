<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Zero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="degradado">
    <div class="container-fluid">
        <div class="row align-items-stretch m-lg-3">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col rounded bg-opacity-75">
                <div class="" style="text-align:right">
                    <img src="img/logo-removebg-preview.png" width="48">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <form action="#">
                    <div class="mb-4">
                        <label  for="email" class="form-label">Correo electrónico</label>
                        <input id="email" type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">            
                        <input type="checkbox" class="form-check-input" name="connected">
                        <label for="connected" class="form-check-label"> Mantenerme conectado</label>
                    </div>
                    <div class="row">
                        
                    </div>
                    <div class="col-12">
                        <button 
                        type="button" 
                        onclick="location.href='index.html'" 
                        class="btn btn-primary btn-sm btn-block">Iniciar Sesión</button> 
                    </div>
                    <div class="my-3 text-center">
                        <p>
                        <span>¿No tiene cuenta? <a href="#">Registrate</a></span>
                        <span>o puedes</span>
                        <span> <a href="#"> Recuperar contraseña </a> </span>
                    </p>
                    </div>
                </form>

                <div class="containter w-100 my-5"></div>
                <div class="row text-center">
                    <div class="col-12"> Iniciar sesión con</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 my-1">
                            Facebook
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 my-1">
                            Gmail
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
